<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lightbulb"></i> Startup Idea Analyzer</h1>
            <p>Get AI-powered insights into your startup concept.</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Describe Your Startup Idea</h2>
                <textarea id="startup-idea" placeholder="Enter your detailed startup idea here. What problem does it solve? Who is the target audience? What is your proposed solution?" rows="8"></textarea>
                <button id="analyze-button"><i class="fas fa-paper-plane"></i> Analyze Idea</button>
            </section>

            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Analyzing your idea...
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>

            <section id="results-section" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                
                <div class="result-card" id="swot-analysis-card">
                    <h3><i class="fas fa-balance-scale-left"></i> SWOT Analysis</h3>
                    <div id="swot-analysis-content"></div>
                </div>
                
                <div class="result-card" id="market-fit-card">
                    <h3><i class="fas fa-bullseye"></i> Market Fit Assessment</h3>
                    <div id="market-fit-content"></div>
                </div>
                
                <div class="result-card" id="competitor-overview-card">
                    <h3><i class="fas fa-users"></i> Competitor Overview</h3>
                    <div id="competitor-overview-content"></div>
                </div>
                
                <div class="result-card" id="refinement-suggestions-card">
                    <h3><i class="fas fa-cogs"></i> Refinement Suggestions</h3>
                    <div id="refinement-suggestions-content"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Startup Idea Analyzer. Powered by AI.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
